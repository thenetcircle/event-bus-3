app:
  project_id: it
  env: test
  debug: false
  producer:
    use_producers:
      producer_ids: [p1]
    max_response_time: 1

default_producer_config:
  kafka_config:
    "bootstrap.servers": "maggie-kafka-1:9092,maggie-kafka-2:9092,maggie-kafka-3:9092"
    "enable.idempotence": "true"
    "acks": "all"
    # "max.in.flight.requests.per.connection": "5"
    # "retries": "3"
    # "delivery.timeout.ms": "2000" # 1 seconds

producers:
  p1:
    kafka_config:
      "enable.idempotence": "false"
      "compression.type": "none"
  p2:
    kafka_config:
      "compression.type": "gzip"

default_consumer_config:
  kafka_config:
    "bootstrap.servers": "maggie-kafka-1:9092,maggie-kafka-2:9092,maggie-kafka-3:9092"
    "enable.auto.commit": "true"
    "auto.commit.interval.ms": "10"
    "enable.auto.offset.store": "false"
    "auto.offset.reset": "earliest"
    "max.poll.interval.ms": "50"

consumers:
  c1:
    kafka_topics: [ "topic1" ]
    kafka_config:
      "group.id": "group1"
      "max.poll.interval.ms": "300100"
    use_producers:
      producer_ids: [ p1 ]
    concurrent_per_partition: 1
    sink:
      url: /
      method: POST
      timeout: 5

topic_mapping:
  - topic: primary-success
    patterns:
      - test\.primary-success
  - topic: secondary-success
    patterns:
      - test\.secondary-success
  - topic: event-v3-${env}-default
    patterns:
      - .*