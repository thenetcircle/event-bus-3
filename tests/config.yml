env: test
debug: true
kafka:
  primary_brokers: localhost:12181
  # common_config:
  #   ...
  producer_config:
    "enable.idempotence": true
    acks: all
    "max.in.flight.requests.per.connection": 5
    "retries": 3
  consumer_config:
    "poll-interval": 50ms
topic_mapping:
  - topic: primary-success
    patterns:
      - test\.primary-success
  - topic: secondary-success
    patterns:
      - test\.secondary-success
  - topic: event-v3-${namespace}${env}-default
    patterns:
      - .*
consumers:
  - id: test_consumer1
    events: []
    concurrent_per_partition: 1
    sink:
      url: http://localhost
      method: POST
      headers: []
      expected_status_codes: [200]
      expected_responses: ["ok"]
    retry:
      strategy: backoff
      max_retry_times: 10