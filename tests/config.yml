env: test
debug: true
allowed_namespaces:
  - n1
  - n2
kafka:
  primary_brokers: localhost:12181
  # common_config:
  #   ...
  producer_config:
    "enable.idempotence": true
    acks: all
    "max.in.flight.requests.per.connection": 5
    "retries": 3
  consumer_config:
    "poll-interval": 50ms
topic_mapping:
  - topic: event-v3-${namespace}${env}-default
    namespaces: [n1, n2]
    patterns:
      - .*